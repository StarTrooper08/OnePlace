<!DOCTYPE html>
<html>
  <head>
    <title>OnePlace</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      /* Modal Structure */

      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }

      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 40px;
        color: #2f5876;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="logo2.png" />OnePlace
        <span class="version">(1.0.0)</span>
        
      </h1>
    </div>
    <div class="modal-content">
      <p>Useful Developer Platforms at one place</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://github.com/" target="_blank">
              <img src="icons_files/github.svg" alt="">
          </a>
        </div>
        <div class="flex">
          <a href="https://about.gitlab.com/" target="_blank">
              <img src="icons_files/gitlab.svg" alt="">
          </a>
        </div>
        <div class="flex">
          <a href="https://hub.docker.com/" target="_blank">
            <img src="icons_files/docker.svg" alt=""> </i>
          </a>
        </div>
        <div class="flex">
          <a href="https://lottiefiles.com/" target="_blank">
            <img src="icons_files/lottie-files.svg" alt="">

          </a>
        </div>
        <div class="flex">
          <a href="https://dev.to/" target="_blank">
            <img src="icons_files/dev.svg" alt="">
          </a>
        </div>
        <div class="flex">
          <a href="https://replit.com/" target="_blank">
            <img src="icons_files/Repl.it_logo.svg" alt="">
          </a>
        </div>
        <div class="flex">
          <a href="https://getbootstrap.com/" target="_blank">
            <img src="icons_files/bootstrap-fill.svg" alt="">
          </a>
        </div>
        <div class="flex">
          <a href="https://codepen.io/" target="_blank">
            <img src="icons_files/codepen.svg" alt="">
          </a>
        </div>
      </div>
    </div>
    <br>
    
  </body>
</html>
